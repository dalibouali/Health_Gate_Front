<section class="vh-100 section-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; ">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/img/doctors/doctors-1.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">


                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
                                        #f="ngForm" novalidate>
                                        <div class="form-group">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" name="username"
                                                    [(ngModel)]="form.username" required #username="ngModel" />
                                            </div>
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="username.errors && f.submitted">
                                                Username is required!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" name="password"
                                                    [(ngModel)]="form.password" required minlength="6"
                                                    #password="ngModel" />
                                            </div>
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="password.errors && f.submitted">
                                                <div *ngIf="password.errors">Password is required</div>
                                                <div *ngIf="password.errors">
                                                    Password must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pt-1 mb-4">

                                            <button class="btn section-bg" style="width: 100% " (click)="onSubmit()">

                                                Login
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <div class="alert alert-danger" role="alert"
                                                *ngIf="f.submitted && isLoginFailed">
                                                Login failed: {{ errorMessage }}
                                            </div>
                                        </div>

                                        <p class="mb-5 pb-lg-2 text-center" style="color: #2733c1 ">Don't have an
                                            account? <a routerLink="/register" style="color: #2733c1;">Register here</a>
                                        </p>

                                    </form>
                                    <div class="alert alert-success" *ngIf="isLoggedIn">
                                        Logged in as {{ username }}.
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

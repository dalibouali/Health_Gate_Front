<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container ">
  <br>
  <br>
  <div class="row ">
    <div class="col-lg-4">
      <div class="card border border-dark section-bg">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img [src]="ImageProfile" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">

              <h4>{{Name}}</h4>
              <p class="text-secondary mb-1">{{role}}</p>


              <button class="btn btn-primary" (click)="open(content)">Change photo</button>
              <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
                </div>
                <div class="container mt-4 mb-4 p-3 ">
                  <div class="card p-4">
                    <label style="text-align: center;"> Change Photo</label>
                    <div class=" image d-flex flex-column justify-content-center align-items-center">
                      <button class="btn btn-secondary"> <img [src]="ImageProfile" height="100" width="100" /></button>
                      <div class="form-group">

                        <input #imageInput type="file" accept="image/*" (change)="onSelectFile(imageInput)">
                        <img [src]="imgURL" height="200" *ngIf="imgURL">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer" style="text-align: center;">
                  <button type="button" class="btn btn-outline-dark" (click)="saveImage()">Save Change</button>

                </div>

              </ng-template>

            </div>
          </div>
          <hr class="my-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-globe me-2 icon-inline">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="2" y1="12" x2="22" y2="12"></line>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                  </path>
                </svg>Website</h6>
              <span class="text-secondary">https://bootdey.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-github me-2 icon-inline">
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                  </path>
                </svg>Github</h6>
              <span class="text-secondary">bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-twitter me-2 icon-inline text-info">
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                  </path>
                </svg>Twitter</h6>
              <span class="text-secondary">@bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-instagram me-2 icon-inline text-danger">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>Instagram</h6>
              <span class="text-secondary">bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-facebook me-2 icon-inline text-primary">
                  <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>Facebook</h6>
              <span class="text-secondary">bootdey</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col ">
      <div class="row ">
        <div class="col mb-3 ">
          <div class="card border border-dark section-bg">
            <div class="card-body ">
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto mb-3">
                    <div class="mx-auto" style="width: 140px;">

                    </div>
                  </div>
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">

                  </div>
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="active nav-link">Settings</a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form method="post" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="row">
                          <div class="col">

                            <div class="col">
                              <div class="form-group">

                                <input class="form-control" type="text" name="name" [(ngModel)]="form.firstName"
                                  #firstName="ngModel" [ngModelOptions]="{standalone: true}" placeholder="First Name">

                              </div>
                            </div>
                            <br>
                            <div class="col">
                              <div class="form-group">

                                <input class="form-control" type="text" name="name" [(ngModel)]="form.lastName"
                                  #lastName="ngModel" [ngModelOptions]="{standalone: true}" placeholder="Last Name">
                              </div>
                            </div>
                            <br>
                            <div class="col">
                              <div class="form-group">

                                <input class="form-control" type="text" name="username" [(ngModel)]="form.username"
                                  #username="ngModel" [ngModelOptions]="{standalone: true}"
                                  placeholder="Username (Email)">
                              </div>
                            </div>
                            <br>

                            <div class="row">
                              <div class="col">
                                <div class="form-group">

                                  <input class="form-control" type="password" [(ngModel)]="form.password"
                                    #password="ngModel" [ngModelOptions]="{standalone: true}" placeholder="Password">
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Civil Status </label><br>
                                  <select data-component="prefix" id="prefix_3"
                                    class="dropdown-match-height form-dropdown validate[required]"
                                    aria-labelledby="label_3 sublabel_3_prefix"
                                    autoComplete="section-input_3 honorific-prefix" name="civilStatus"
                                    [(ngModel)]="form.civilStatus" #civilStatus="ngModel"
                                    [ngModelOptions]="{standalone: true}" placeholder="Civil Status">
                                    <option value="Mr."> Mr. </option>
                                    <option value="Mrs."> Mrs. </option>
                                    <option value="Ms."> Ms. </option>
                                  </select>

                                </div>
                              </div>
                              <br>
                              <div class="col">
                                <div class="form-group">

                                  <input class="form-control" type="text" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="form.height" #height="ngModel" placeholder="Height">
                                </div>
                              </div>
                              <br>
                              <div class="col">
                                <div class="form-group">

                                  <input class="form-control" type="text" [(ngModel)]="form.weight" #weight="ngModel"
                                    [ngModelOptions]="{standalone: true}" placeholder="Weight">
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">

                                  <input class="form-control" type="text" [(ngModel)]="form.phone" #phone="ngModel"
                                    [ngModelOptions]="{standalone: true}" placeholder="Phone">
                                </div>
                              </div>
                            </div>

                            <br>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">

                                  <input class="form-control" type="text" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="form.city" #city="ngModel" placeholder="City">
                                </div>
                              </div>
                            </div>

                          </div>
                          <!--DOCTOR><-->
                          <!--button class="bi-toggles" (click)="toggleShow()" type="checkbox" >apply as a doctor</button-->
                        </div>

                        <br>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">

                              <input class="form-control" type="text" [(ngModel)]="form.adress" #phone="ngModel"
                                [ngModelOptions]="{standalone: true}" placeholder="Adress">

                            </div>
                          </div>
                        </div>



                        <br>
                        <br>
                        <p>
                          <button type="button" class="btn btn-outline-primary" (click)="collapse.toggle()"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            I'm a Doctor
                          </button>
                        </p>
                        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                          <div class="card section-bg">
                            <div class="card-body">
                              <p style="color: red;">Please don't try this if you are not a doctor</p>
                              <div class="col">
                                <div class="form-group">
                                  <label>Speciality </label><br>
                                  <select data-component="prefix" id="prefix_3"
                                    class="dropdown-match-height form-dropdown validate[required]"
                                    aria-labelledby="label_3 sublabel_3_prefix"
                                    autoComplete="section-input_3 honorific-prefix" name="specialities"
                                    [(ngModel)]="form.specialities" #specialities="ngModel"
                                    [ngModelOptions]="{standalone: true}">
                                    <option value="DENTIST"> DENTIST </option>
                                    <option value="CARDIOLOGIST"> CARDIOLOGIST </option>
                                    <option value="DERMATOLOGIST"> DERMATOLOGIST </option>
                                    <option value="NEUROLOGIST"> NEUROLOGIST </option>
                                    <option value="HEPATOLOGIST"> HEPATOLOGIST </option>
                                    <option value="PEDIATRICS"> PEDIATRICS </option>
                                    <option value="GENERALIST"> GENERALIST </option>


                                  </select>

                                </div>
                              </div>
                              <div class="row">
                                <div class="col mb-3">
                                  <div class="form-group">
                                    <label>Bio </label>
                                    <textarea class="form-control" rows="5" placeholder="My Bio" [(ngModel)]="form.bio"
                                      #bio="ngModel" [ngModelOptions]="{standalone: true}"></textarea>
                                  </div>
                                </div>
                              </div>


                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Diploma </label>
                                    <input class="form-control" type="file" [ngModelOptions]="{standalone: true}"
                                      [(ngModel)]="form.diploma" #diploma="ngModel">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>




                        <div class="row" style="text-align: center;">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save Changes</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>


                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
